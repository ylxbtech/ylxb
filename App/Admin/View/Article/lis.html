
<!--head-->
<include file="Public/head" />
<!--menu-->
<include file="Public/menu" />


<div class="container clearfix">
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">文章管理</span></div>
        </div>

        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="{:U('Article/sort')}">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('Article/add')}"><i class="icon-font"></i>写文章</a>
                        <!--<a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>-->
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc">ID</th>
                            <th>标题</th>
                            <!--<th>描述</th>-->
                            <!--<th>内容</th>-->
                            <th>文章封面图片路径</th>
                            <th class="tc">栏目</th>
                            <th class="tc">操作</th>
                        </tr>

                        <volist name="list" id="rows">
                                <tr>
                                    <td class="tc">{$rows.id}</td>
                                    <td title=""><a target="_blank" href="#" title="">{$rows.title}</a></td>
                                    <!--<td title=""><a target="_blank" href="#" title="">{$rows.desc}</a></td>-->
                                    <!--<td title=""><a target="_blank" href="#" title="">{$rows.content}</a></td>-->
                                    <td title="">
                                        <if condition="$rows.pic neq ''">
                                            <a target="_blank" href="__ROOT__/{$rows.pic}" title="点击查看原图"><img src="__ROOT__/{$rows.pic}" width="100px" height="60px"></a>
                                            <else />
                                            无文章封面图片
                                        </if>
                                    </td>
                                    <td title="" class="tc"><a target="_blank" href="#" title="">{$rows.catename}</a></td>
                                    <td class="tc">
                                        <a class="link-update" href="__CONTROLLER__/edit/id/{$rows.id}">修改</a>
                                        <a class="link-del" onclick="return confirm('确认删除？')" href="__CONTROLLER__/del/id/{$rows.id}">删除</a>
                                    </td>
                                </tr>
                        </volist>


                    </table>
                    <div class="list-page">{$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
