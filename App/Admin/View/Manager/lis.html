<!--head-->
<include file="Public/head" />
<!--menu-->
<include file="Public/menu" />


<div class="container clearfix">
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">管理员管理</span></div>
        </div>

        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="{:U('Cate/sort')}">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('Manager/add')}"><i class="icon-font"></i>新增管理员</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th style="text-align: center">ID</th>
                            <th>管理员用户名</th>
                            <th>最后修改时间</th>
                            <th>操作</th>
                        </tr>

                        <volist name="rows" id="rows">
                                <tr>
                                    <td style="text-align: center">{$rows.id}</td>
                                    <td title=""><a target="_blank" href="#" title="">{$rows.username}</a></td>
                                    <td title="">{$rows.time|date='Y-m-d H:i:s',###}</td>
                                    <td>
                                        <a class="link-update" href="__CONTROLLER__/edit/id/{$rows.id}">修改</a>
                                        <a class="link-del" onclick="return confirm('确认删除？')" href="__CONTROLLER__/del/id/{$rows.id}">删除</a>

                                    </td>
                                </tr>
                        </volist>


                    </table>
                    <!--<div class="list-page"> 1 条 1/1 页</div>-->
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
