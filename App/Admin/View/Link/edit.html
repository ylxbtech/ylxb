<!--head-->
<include file="Public/head" />
<!--menu-->
<include file="Public/menu" />



<div class="container clearfix">
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U('Link/lis')}">链接管理</a><span class="crumb-step">&gt;</span><span>修改链接</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <input type="hidden" value="{$links.id}" name="id">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>标题：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="{$links.title}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>链接：</th>
                                <td>
                                    <input class="common-text required" id="url" name="url" size="50" value="{$links.url}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>描述：</th>
                                <td>
                                    <!--<textarea class="common-text required" id="desc" name="desc" size="50" value="{$links.desc}" type="text">-->
                                    <textarea class="common-text required" id="desc" name="desc" style="font-size: 16px;padding: 2px 4px;width: 420px;height: 100px;margin-top: 15px">{$links.desc}</textarea>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <a class="btn btn6" href="{:U('Link/lis')}">返回</a>
                                    <!--<input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">-->
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
