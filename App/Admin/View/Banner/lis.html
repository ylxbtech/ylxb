<!--head-->
<include file="Public/head" />
<!--menu-->
<include file="Public/menu" />


<div class="container clearfix">
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">Banner管理</span></div>
        </div>

        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="{:U('Banner/sort')}">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('Banner/add')}"><i class="icon-font"></i>新增Banner</a>
                        <!--<a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>-->
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i><input type="submit" value="更新排序"></a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>排序</th>
                            <th>ID</th>
                            <th>URL</th>
                            <th>路径</th>
                            <th>预览</th>
                            <th>操作</th>
                        </tr>

                        <volist name="picList" id="rows">
                                <tr>
                                    <td>
                                        <input class="common-input sort-input" name="{$rows.id}" value= "{$rows.sort}" type="text">
                                    </td>
                                    <td>{$rows.id}</td>
                                    <td title=""><a target="_blank" href="{$rows.url}" title="标题">{$rows.url}</a></td>
                                    <td title=""><a target="_blank" href="__ROOT__/{$rows.pic}" title="点击查看原图">/{$rows.pic}</a></td>
                                    <td title=""><a target="_blank" title="预览图片">
                                        <img src="__ROOT__/{$rows.pic}" height="100px">
                                    </a></td>
                                    <td>
                                        <a class="link-update" href="__CONTROLLER__/edit/id/{$rows.id}">修改</a>
                                        <a class="link-del" onclick="return confirm('确认删除？')" href="__CONTROLLER__/del/id/{$rows.id}">删除</a>
                                    </td>
                                </tr>


                        </volist>
                    </table>
                    <div class="list-page">{$page}</div>

                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
